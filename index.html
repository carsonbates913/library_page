<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="library.css" />
  </head>

  <body>
    <div class="background-image"></div>

    <!--Book Add Dropdown-->
    <div class="add-container">
      <button class="add-book-button">Add Book</button>
    </div>
    <form class="form-add">
      <div class="form-div">
        <label for="book-title">Book Title</label>
        <input
          id="book-title"
          type="text"
          name="book-title"
          placeholder="Catcher in the Rye"
        />
      </div>
      <div class="form-div">
        <label for="book-author">Author</label>
        <input
          id="book-author"
          type="text"
          name="book-author"
          placeholder="Andre Aciman"
        />
      </div>
      <div class="form-div">
        <label for="book-genre">Genre</label>
        <select id="book-genre" name="book-genre">
          <optgroup label="Fiction">
            <option value="fantasy">Fantasy</option>
            <option value="dystopian">Dystopian</option>
            <option value="thriller">Thriller</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romancy</option>
            <option value="horror">Horror</option>
            <option value="adventure">Adventure</option>
            <option value="young_adult">Young Adult</option>
          </optgroup>
          <optgroup label="Non-Fiction">
            <option value="memoir">Memoir</option>
            <option value="biography">Biography</option>
            <option value="self-help">Self-Help</option>
            <option value="history">History</option>
            <option value="business_and_economics">
              Business and Economics
            </option>
          </optgroup>
        </select>
      </div>
      <div class="form-div">
        <label for="book-pages">Pages</label>
        <input
          id="book-pages"
          type="number"
          name="book-pages"
          placeholder="33"
        />
      </div>
      <div class="form-div">
        <label for="book-image">Choose an image:</label>
        <input type="file" id="book-image" name="book-pages" accept="image/*" />
      </div>
      <button class="submit-book" type="submit">Add Book</button>
    </form>

    <!--Main-->
    <div class="container"></div>
    <script src="library.js"></script>
    <script
      src="https://kit.fontawesome.com/84feef4628.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
